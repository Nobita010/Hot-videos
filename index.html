<!DOCTYPE html>
<html>
<head>
  <title>My Video List</title>
  <script>
    fetch('/video-list') 
      .then(response => response.json())
      .then(data => {
        const videoList = document.getElementById('video-list');
        data.forEach(video => {
          const listItem = document.createElement('li');
          listItem.textContent = video;
          videoList.appendChild(listItem);
        });
      });
  </script>
</head>
<body>
  <h1>My Video List</h1>
  <ul id="video-list"></ul>
</body>
</html>
